<!DOCTYPE = html>

<html>
        <head>
            <meta charset="UTF-8">
            <title>A Basic Incremental Game</title>
            <style> 
            body{
                background-color: #202020;
                color: #ffffff;
            }
            </style>
        </head>
    <body>
        <div style="text-align: center;">
            <h1>Points: <span id ="points">0</span></h1>
        </div>
            <script>
                var points = 0;

                var upgradecost = 15;
                var upgrade = 0;
                var superupgradecost = 25;
                var superupgrade = 0;
                var autoupgradecost = 250;
                var autoupgrade = 0;
                var rebirthamount = 0;
                var rebirth = 0;
                var autorebirthamount = 1000;
                var autorebirth = 0;
                var superpoints = 0;
                var finites = 0;
                var finitesbuffcost = 1000;
                var finitesbuff = 0;
                var superfinitesbuffcost = 10;
                var superfinitesbuff = 0;
                var megafinitesbuffcost = 10;
                var megafinitesbuff = 0;
                var ultrafinitesbuffcost = 10;
                var ultrafinitesbuff = 0;
                var incomprehensiblefinitesbuffcost = 10;
                var incomprehensiblefinitesbuff = 0;
                var finitialascensioncost = 25;
                var finitialascension = 0;

                function Finitialascension() {
                    if (incomprehensiblefinitesbuff >= incomprehensiblefinitesbuffcost) {
                        incomprehensiblefinitesbuff = 0;
                        incomprehensiblefinitesbuffcost = 10;
                        finitialascension += 1;
                         autorebirthamount = 1000;
                         autorebirth = 0;
                         superpoints = 0;
                         finites = 0;
                         finitesbuffcost = 1000;
                         finitesbuff = 0;
                         superfinitesbuffcost = 10;
                         superfinitesbuff = 0;
                         megafinitesbuffcost = 10;
                         megafinitesbuff = 0;
                         ultrafinitesbuffcost = 10;
                         ultrafinitesbuff = 0;
                         buyRebirth()
                         rebirth = 0
                         finitialascensioncost = Math.round(finitialascensioncost * 1.35)
                        document.getElementById("incomprehensiblefinitesbuff").innerHTML = incomprehensiblefinitesbuff;
                        document.getElementById("incomprehensiblefinitesbuffcost").innerHTML = incomprehensiblefinitesbuffcost;
                        document.getElementById("ultrafinitesbuff").innerHTML = ultrafinitesbuff;
                        document.getElementById("ultrafinitesbuffcost").innerHTML = ultrafinitesbuffcost;
                        document.getElementById("megafinitesbuff").innerHTML = megafinitesbuff;
                        document.getElementById("megafinitesbuffcost").innerHTML = megafinitesbuffcost;
                        document.getElementById("superfinitesbuff").innerHTML = superfinitesbuff;
                        document.getElementById("superfinitesbuffcost").innerHTML = superfinitesbuffcost;
                        document.getElementById("finitesbuff").innerHTML = finitesbuff;
                        document.getElementById("finitesbuffcost").innerHTML = finitesbuffcost;
                        document.getElementById("finites").innerHTML = finites;
                        document.getElementById("superpoints").innerHTML = superpoints;
                        document.getElementById("autorebirth").innerHTML = autorebirth;
                        document.getElementById("autorebirthamount").innerHTML = autorebirthamount;
                        document.getElementById("rebirth").innerHTML = rebirth;
                    }
                }

                function IncomprehensibleFinitesBuff() {
                    if (ultrafinitesbuff >= incomprehensiblefinitesbuffcost) {
                        ultrafinitesbuff -= incomprehensiblefinitesbuffcost;
                        incomprehensiblefinitesbuff += 1;
                        incomprehensiblefinitesbuffcost = Math.round(incomprehensiblefinitesbuffcost * 1.5)
                        document.getElementById("incomprehensiblefinitesbuff").innerHTML = incomprehensiblefinitesbuff;
                        document.getElementById("incomprehensiblefinitesbuffcost").innerHTML = incomprehensiblefinitesbuffcost;
                        document.getElementById("ultrafinitesbuff").innerHTML = ultrafinitesbuff;
                    }
                }

                function UltraFinitesBuff() {
                    if (megafinitesbuff >= ultrafinitesbuffcost) {
                        megafinitesbuff -= ultrafinitesbuffcost;
                        ultrafinitesbuff += 1;
                        ultrafinitesbuffcost = Math.round(ultrafinitesbuffcost * 1.5)
                        document.getElementById("ultrafinitesbuff").innerHTML = ultrafinitesbuff;
                        document.getElementById("ultrafinitesbuffcost").innerHTML = ultrafinitesbuffcost;
                        document.getElementById("megafinitesbuff").innerHTML = megafinitesbuff;
                    }
                }

                function MegaFinitesBuff() {
                    if (superfinitesbuff >= megafinitesbuffcost) {
                        superfinitesbuff -= megafinitesbuffcost;
                        megafinitesbuff += 1;
                        megafinitesbuffcost = Math.round(megafinitesbuffcost * 1.5)
                        document.getElementById("superfinitesbuff").innerHTML = superfinitesbuff;
                        document.getElementById("megafinitesbuffcost").innerHTML = megafinitesbuffcost;
                        document.getElementById("megafinitesbuff").innerHTML = megafinitesbuff;
                    }
                }

                function SuperFinitesBuff() {
                    if (finitesbuff >= superfinitesbuffcost) {
                        finitesbuff -= superfinitesbuffcost;
                        superfinitesbuff += 1;
                        superfinitesbuffcost = Math.round(superfinitesbuffcost * 1.5)
                        document.getElementById("superfinitesbuff").innerHTML = superfinitesbuff;
                        document.getElementById("superfinitesbuffcost").innerHTML = superfinitesbuffcost;
                        document.getElementById("finitesbuff").innerHTML = finitesbuff;
                    }
                }

                function FinitesBuff() {
                    if (superpoints >= finitesbuffcost) {
                        superpoints -= finitesbuffcost;
                        finitesbuff += 1;
                        finitesbuffcost = Math.round(finitesbuffcost * 1.45)
                        document.getElementById("superpoints").innerHTML = superpoints;
                        document.getElementById("finitesbuffcost").innerHTML = finitesbuffcost;
                        document.getElementById("finitesbuff").innerHTML = finitesbuff;
                    }
                }

                function buyAutoRebirth() {
                    if (rebirth >= autorebirthamount) {
                        rebirth -= autorebirthamount;
                        autorebirth += 1;
                        autorebirthamount = Math.round(autorebirthamount * 2)
                        document.getElementById("points").innerHTML = rebirth;
                        document.getElementById("autorebirthamount").innerHTML = autorebirthamount;
                        document.getElementById("autorebirth").innerHTML = autorebirth;
                    }
                }
                function buyRebirth() {
                    if (superupgrade >= 50) {
                            rebirth += Math.floor(superupgrade / 50);
                            superupgrade = 0;
                            superupgradecost = 25;
                            upgrade = 0;
                            upgradecost = 15;
                            autoupgrade = 0;
                            autoupgradecost = 250;
                            points = 0;

                            document.getElementById("upgradecost").innerHTML = upgradecost;
                            document.getElementById("upgrade").innerHTML = upgrade;
                            document.getElementById("superupgradecost").innerHTML = superupgradecost;
                            document.getElementById("superupgrade").innerHTML = superupgrade;
                            document.getElementById("autoupgradecost").innerHTML = autoupgradecost;
                            document.getElementById("autoupgrade").innerHTML = autoupgrade;
                            document.getElementById("points").innerHTML = points;
                            document.getElementById("rebirthamount").innerHTML = rebirthamount;
                            document.getElementById("rebirth").innerHTML = rebirth;
                    }
                }
                function buyAutoUpgrade() {
                    if (points >= autoupgradecost) {
                        points -= autoupgradecost;
                        autoupgrade += 1;
                        autoupgradecost = Math.round(autoupgradecost * 1.5)
                        document.getElementById("points").innerHTML = points;
                        document.getElementById("autoupgradecost").innerHTML = autoupgradecost;
                        document.getElementById("autoupgrade").innerHTML = autoupgrade;
                    }
                }
                function buySuperUpgrade() {
                    if (upgrade >= superupgradecost) {
                        upgrade -= superupgradecost;
                        superupgrade += 1 + rebirth;
                        superupgradecost = Math.round(superupgradecost * 1.05)
                        document.getElementById("upgradecost").innerHTML = upgradecost;
                        document.getElementById("upgrade").innerHTML = upgrade;
                        document.getElementById("superupgradecost").innerHTML = superupgradecost;
                        document.getElementById("superupgrade").innerHTML = superupgrade;
                    }
                }
                function buyUpgrade() {
                    if (points >= upgradecost) {
                        points -= upgradecost;
                        upgrade += (1 + superupgrade) * (rebirth + 1);
                        upgradecost += 5
                        document.getElementById("points").innerHTML = points;
                        document.getElementById("upgradecost").innerHTML = upgradecost;
                        document.getElementById("upgrade").innerHTML = upgrade;
                    }
                }

                function saveGame() {
                    var gameSave = {
                        points: points,
                        upgrade: upgrade,
                        upgradecost: upgradecost,
                        autoupgrade: autoupgrade,
                        autoupgradecost: autoupgradecost,
                        rebirth: rebirth,
                        rebirthamount: rebirthamount,
                        autorebirth: autorebirth,
                        autorebirthamount: autorebirthamount,
                        superpoints: superpoints,
                        finites: finites,
                        finitesbuff: finitesbuff,
                        finitesbuffcost: finitesbuffcost,
                        superfinitesbuff: superfinitesbuff,
                        superfinitesbuffcost: superfinitesbuffcost,
                        megafinitesbuff: megafinitesbuff,
                        megafinitesbuffcost: megafinitesbuffcost,
                        ultrafinitesbuff: ultrafinitesbuff,
                        ultrafinitesbuffcost: ultrafinitesbuffcost,
                        incomprehensiblefinitesbuff: incomprehensiblefinitesbuff,
                        incomprehensiblefinitesbuffcost: incomprehensiblefinitesbuffcost
                    };
                    localStorage.setItem("gameSave", JSON.stringify(gameSave));
                }

                function loadGame() {
                    var savedGame = JSON.parse(localStorage.getItem("gameSave"));
                    if (typeof savedGame.score !== "undefined") score = savedGame.score;
                    if (typeof savedGame.upgrade !== "undefined") upgrade = savedGame.upgrade;
                    if (typeof savedGame.upgradecost !== "undefined") upgradecost = savedGame.upgradecost;
                    if (typeof savedGame.autoupgrade !== "undefined") autoupgrade = savedGame.autoupgrade;
                    if (typeof savedGame.autoupgradecost !== "undefined") autoupgradecost = savedGame.autoupgradecost;
                    if (typeof savedGame.superupgrade !== "undefined") superupgrade = savedGame.superupgrade;
                    if (typeof savedGame.superupgradecost !== "undefined") superupgradecost = savedGame.superupgradecost;
                    if (typeof savedGame.rebirth !== "undefined") rebirth = savedGame.rebirth;
                    if (typeof savedGame.rebirthamount !== "undefined") rebirthamount = savedGame.rebirthamount;
                    if (typeof savedGame.autorebirth !== "undefined") autorebirth = savedGame.autorebirth;
                    if (typeof savedGame.autorebirthamount !== "undefined") autorebirthamount = savedGame.autorebirthamount;
                    if (typeof savedGame.superpoints !== "undefined") superpoints = savedGame.superpoints;
                    if (typeof savedGame.finites !== "undefined") finites = savedGame.finites;
                    if (typeof savedGame.finitesbuff !== "undefined") finitesbuff = savedGame.finitesbuff;
                    if (typeof savedGame.finitesbuffcost !== "undefined") finitesbuffcost = savedGame.finitesbuffcost;                   
                    if (typeof savedGame.superfinitesbuffcost !== "undefined") superfinitesbuffcost = savedGame.superfinitesbuffcost;
                    if (typeof savedGame.superfinitesbuff !== "undefined") superfinitesbuff = savedGame.superfinitesbuff;
                    if (typeof savedGame.megafinitesbuffcost !== "undefined") megafinitesbuffcost = savedGame.megafinitesbuffcost;
                    if (typeof savedGame.megafinitesbuff !== "undefined") megafinitesbuff = savedGame.megafinitesbuff;                    
                    if (typeof savedGame.ultrafinitesbuff !== "undefined") ultrafinitesbuff = savedGame.ultrafinitesbuff;                   
                    if (typeof savedGame.ultrafinitesbuffcost !== "undefined") ultrafinitesbuffcost = savedGame.ultrafinitesbuffcost;
                    if (typeof savedGame.incomprehensiblefinitesbuff !== "undefined") incomprehensiblefinitesbuff = savedGame.incomprehensiblefinitesbuff;                   
                    if (typeof savedGame.incomprehensiblefinitesbuffcost !== "undefined") incomprehensiblefinitesbuffcost = savedGame.incomprehensiblefinitesbuffcost;
                }

                window.onload = function() {
                    loadGame();
                };


                    setInterval(function() {
                        points = (points + upgrade) + (rebirth + 1);
                        document.getElementById("points").innerHTML = points;
                    },100);
                    setInterval(function() {
                        upgrade += autoupgrade * (superupgrade + 1) * (rebirth + 1);
                        document.getElementById("upgrade").innerHTML = upgrade;
                    },100);
                    setInterval(function() {
                        rebirthamount = Math.floor(superupgrade / 50);
                        document.getElementById("rebirthamount").innerHTML = rebirthamount;
                    },10);
                    setInterval(function() {
                        rebirth += autorebirth * (Math.sqrt(finites) + 1);
                        document.getElementById("rebirth").innerHTML = rebirth;
                    },50);
                    setInterval(function() {
                        superpoints += Math.floor(rebirth / 1000000);
                        document.getElementById("superpoints").innerHTML = superpoints;
                    },500);
                    setInterval(function() {
                        finites += Math.floor(rebirth / 10000000);
                        document.getElementById("finites").innerHTML = finites;
                    },500);
                    setInterval(function() {
                        finites += finitesbuff * (finitialascension++);
                        document.getElementById("finites").innerHTML = finites;
                    },50);
                    setInterval(function() {
                        finitesbuff += superfinitesbuff * (finitialascension++);
                        document.getElementById("finitesbuff").innerHTML = finitesbuff;
                    },50);
                    setInterval(function() {
                        superfinitesbuff += megafinitesbuff * (finitialascension++);
                        document.getElementById("superfinitesbuff").innerHTML = superfinitesbuff;
                    },50);
                    setInterval(function() {
                        megafinitesbuff += ultrafinitesbuff * (finitialascension++);
                        document.getElementById("megafinitesbuff").innerHTML = megafinitesbuff;
                    },50);
                    setInterval(function() {
                        ultrafinitesbuff += incomprehensiblefinitesbuff * (finitialascension++);
                        document.getElementById("ultrafinitesbuff").innerHTML = ultrafinitesbuff;
                    },50);
                    setInterval(function() {
                        saveGame();
                    },15000);

                document.getElementById("points").innerHTML = points;
            </script>
                    <button onclick="saveGame()" style="background-color: #ffffff">
                        <p>Save Game</p>
                    </button>
                    <br>
                    <div style="text-align: center;">            <button onclick="buyUpgrade()" style="background-color: #d00000">
                        Upgrade: <span id ="upgradecost">15</span> Points | Amount: <span id ="upgrade">0</span>
                    </button>
                    <button onclick="buyAutoUpgrade()" style="background-color: #808080">
                        Auto Upgrade: <span id ="autoupgradecost">250</span> Points | Amount: <span id ="autoupgrade">0</span>
                    </button>
                    <br>
                    <br>
                    <button onclick="buySuperUpgrade()" style="background-color: #0000ff">
                        Super Upgrade: <span id ="superupgradecost">25</span> Upgrades | Amount: <span id ="superupgrade">0</span>
                    </button>
                    <br>
                    <br>
                    <button onclick="buyRebirth()" style="background-color: #0088ff">
                        You Will Get <span id ="rebirthamount">0</span> Rebirth(s). | Amount: <span id ="rebirth">0</span>
                    </button>
                    <button onclick="buyAutoRebirth()" style="background-color: #808080">
                        Auto Rebirths: <span id ="autorebirthamount">1000</span> Rebirths | Amount: <span id ="autorebirth">0</span>
                    </button>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div style="text-align: center; color: #008800; outline-width: 5px;outline-style:auto;outline-color: #ffffff;">
                        <h1>Super Points: <span id ="superpoints">0</span></h1>
                        <p>(Unlocked at 1,000,000 Rebirths)</p>
                        <hr>
                        <h1>Finites: <span id ="finites">0</span></h1>
                        <p>(Unlocked at 10,000,000 Rebirths)</p>
                        <br>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <button onclick="FinitesBuff()" style="background-color: #008800">
                            Finite Buff: <span id ="finitesbuffcost">1000</span> Super Points | Amount: <span id ="finitesbuff">0</span>
                        </button>
                        <br>
                        <br>
                        <button onclick="SuperFinitesBuff()" style="background-color: #006600">
                            Super Finite Buff: <span id ="superfinitesbuffcost">10</span> Finite Buffs | Amount: <span id ="superfinitesbuff">0</span>
                        </button>
                        <br>
                        <br>
                        <button onclick="MegaFinitesBuff()" style="background-color: #004400">
                            Mega Finite Buff: <span id ="megafinitesbuffcost">10</span> Super Finite Buffs | Amount: <span id ="megafinitesbuff">0</span>
                        </button>
                        <br>
                        <br>
                        <button onclick="UltraFinitesBuff()" style="background-color: #002200; color: #ffffff; border-color: #ffffff;">
                            Ultra Finite Buff: <span id ="ultrafinitesbuffcost">10</span> Mega Finite Buffs | Amount: <span id ="ultrafinitesbuff">0</span>
                        </button>
                        <br>
                        <br>
                        <button onclick="IncomprehensibleFinitesBuff()" style="background-color: #000000; color: #ffffff; border-color: #ffffff;">
                            Incomprehensible Finite Buff: <span id ="incomprehensiblefinitesbuffcost">10</span> Ultra Finite Buffs | Amount: <span id ="incomprehensiblefinitesbuff">0</span>
                        </button>
                        <br>
                        <br>
                        <br>
                        <br>
                        <button onclick="Finitialascension()" style="background-color: #00aa00; color: #ffffff; border-color: #ffffff; height: 50px;">
                            Finitial Ascension: <span id ="finitialascensioncost">25</span> Incomprehensible Finite Buffs | Amount: <span id ="finitialascens+
                            ion">0</span>
                        </button>
                        <h2>The only goal (for now) is to get 5 finitial ascensions.</h2>
                    </div>
    </body>
</html>
